apiVersion: apps/v1
kind: Deployment
metadata:
  name: activities-service
  labels:
    app: activities-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: activities-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: activities-service
        tier: backend
    spec:
      containers:
      - name: activities-service
        image: us-central1-docker.pkg.dev/retofit-k8s-prod/retofit-images/activities-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8002
          name: http
          protocol: TCP
        env:
        - name: SERVER_ADDRESS
          value: "0.0.0.0:8002"
        - name: DB_DRIVER
          value: "postgres"
        - name: DB_SOURCE
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: ACTIVITIES_DB_URL
        - name: CORS_ALLOWED_ORIGIN
          value: "127.0.0.1:3000"
        - name: ENV
          value: "development"
        livenessProbe:
          httpGet:
            path: /activities/health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /activities/health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
