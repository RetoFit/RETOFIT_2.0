events { }

http {

    # -------------------------------------------------------
    # FRONTEND (Next.js)
    # -------------------------------------------------------
    upstream frontend {
        server frontend:3000;
    }

    # -------------------------------------------------------
    # API GATEWAY
    # -------------------------------------------------------
    upstream api_gateway {
        server api-gateway:8080;
    }

    # -------------------------------------------------------
    # POSTS SERVICE (archivos multimedia)
    # -------------------------------------------------------
    upstream posts {
        server posts-service:8005;
    }

    # -------------------------------------------------------
    # ADMIN SERVICE
    # -------------------------------------------------------
    upstream admin_panel {
        server admin-service:8006;
    }

    server {
        listen 80;

        # ===============================
        # FRONTEND
        # ===============================
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ===============================
        # API
        # ===============================
        location /api/ {
            proxy_pass http://api_gateway/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ===============================
        # MULTIMEDIA POSTS
        # ===============================
        location /uploads/ {
            proxy_pass http://posts/uploads/;
        }

        # ===============================
        # ADMIN PANEL
        # ===============================
        location /admin/ {
            proxy_pass http://admin_panel/admin/;
        }

        # ===============================
        # CORS (si lo necesitas)
        # ===============================
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS";
        add_header Access-Control-Allow-Headers *;
    }
}
